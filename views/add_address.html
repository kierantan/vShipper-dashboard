<div class="container internal" ng-app="vshipper" ng-controller="MyAddressController">
    <h1 class="pagetitle">Add New Address</h1> 
    <div class="card bg-light">
        <div class="card-body">         
            <div class="card-text addshipment"> 
				<form id="add-address-form">			
                <span><input id="firstname" type="text" ng-model="firstname" placeholder="First Name" required></span> 
                <span><input type="text" ng-model="lastname" placeholder="Last Name" required></span>
                <span><input type="text" ng-model="company" placeholder="Company" required></span>
                <span><input type="text" ng-model="address1" placeholder="Address Line I" required></span>
                <span><input type="text" ng-model="address2" placeholder="Address Line II" required></span>
                <span><input type="text" ng-model="country" placeholder="Country" required></span>   
                <span><input type="text" ng-model="city" placeholder="City" required></span> 
                <span><input type="text" ng-model="pincode" placeholder="Pin Code" required></span> 
                <span><input type="text" ng-model="phone" placeholder="Phone" required></span>                
                <span class="fullwidth">
                    <input type="submit" ng-click = "addAddress()" value="Save" class="btn smallbtn">
				    <button id="myButton" class="btn smallbtn" onClick="location.href">Cancel</button>
                </span>
                </form>
            </div>        
        </div>
    </div>
</div>
<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "http://localhost:3050/settings";
